<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Your Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e60000, #9b0000);
    }

    .container {
      background: #fff;
      padding: 50px 35px;
      width: 400px;
      border-radius: 0px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      color: #111;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ddd;
      border-radius: 0px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      background: transparent;
      font-family: 'Poppins', sans-serif;
    }

    .form-group label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: all 0.3s ease;
      background: #fff;
      padding: 0 4px;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #e60000;
    }

    .form-group input:focus {
      border-color: #e60000;
      box-shadow: 0 0 0 3px rgba(230,0,0,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 0px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg,#e60000,#c10000);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background: linear-gradient(90deg,#c10000,#a10000);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      padding: 15px 20px;
      font-weight: 500;
      text-align: center;
      transform: translateY(100%);
      opacity: 0;
      transition: all 0.4s ease;
      font-family: 'Poppins', sans-serif;
    }

    .message.show {
      transform: translateY(0);
      opacity: 1;
    }

    .success {
      background: #ffe6e6;
      color: #e60000;
      border-top: 2px solid #e60000;
    }

    .error {
      background: #ffd6d6;
      color: #b30000;
      border-top: 2px solid #b30000;
    }

    .loading {
      background: #fff0e6;
      color: #e65c00;
      border-top: 2px solid #e65c00;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Set Your Password</h1>
  <form id="resetForm">
    <div class="form-group">
      <input type="password" id="newPassword" name="newPassword" required placeholder=" ">
      <label for="newPassword">New Password</label>
    </div>
    <div class="form-group">
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" ">
      <label for="confirmPassword">Confirm Password</label>
    </div>
    <button type="submit" id="submitBtn">Set Password</button>
  </form>
  <div id="message" class="message"></div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const resetKey = urlParams.get('key');
  const form = document.getElementById('resetForm');
  const submitBtn = document.getElementById('submitBtn');
  const messageDiv = document.getElementById('message');

  if (!resetKey) {
    showMessage('Invalid or missing reset key.', 'error');
    submitBtn.disabled = true;
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(newPassword !== confirmPassword){
      showMessage('Passwords do not match.', 'error');
      return;
    }
    if(newPassword.length < 4 || newPassword.length > 100){
      showMessage('Password must be between 4 and 100 characters.', 'error');
      return;
    }

    submitBtn.disabled = true;
    showMessage('Setting your password...', 'loading');

    try {
      const response = await fetch('/api/v1/account/reset-password/finish', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ key: resetKey, newPassword })
      });

      const result = await response.json();
      if(response.ok){
        showMessage('Password set successfully! You can now log in.', 'success');
        form.style.display = 'none';
      } else {
        showMessage(result.message || 'Failed to set password. Please try again.', 'error');
        submitBtn.disabled = false;
      }
    } catch(e){
      showMessage('Network error. Please try again.', 'error');
      submitBtn.disabled = false;
    }
  });

  function showMessage(text, type){
    messageDiv.textContent = text;
    messageDiv.className = 'message show ' + type;
    setTimeout(() => messageDiv.classList.remove('show'), 5000);
  }
</script>

</body>
</html>
