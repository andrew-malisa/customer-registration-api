<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Your Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      border-radius: 0px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #111;
      margin-bottom: 20px;
      font-size: 1.6rem;
      font-weight: 700;
    }

    p {
      margin: 15px 0;
      font-size: 1rem;
      color: #444;
    }

    a {
      display: inline-block;
      margin: 15px 0;
      padding: 12px 20px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #e60000, #c10000);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: linear-gradient(90deg, #c10000, #a10000);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="#{email.activation.greeting(${user.login})}">Dear User,</h1>
  <p th:text="#{email.creation.text1}">Your account has been created! Click below to set your password:</p>
  <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}">Set Password</a>
  <p><span th:text="#{email.activation.text2}">Regards, </span><br/><em th:text="#{email.signature}">CustomerRegistrationSystem</em>
  </p>
</div>
</body>
</html>
