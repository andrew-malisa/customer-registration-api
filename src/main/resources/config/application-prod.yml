logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    com.vodacom.customerregistration.api: INFO

management:
  prometheus:
    metrics:
      export:
        enabled: false

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/CustomerRegistrationSystem
    username: CustomerRegistrationSystem
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  elasticsearch:
    uris: http://localhost:9200
  mail:
    host: localhost
    port: 1025
    username:
    password:
  thymeleaf:
    cache: true

server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024


